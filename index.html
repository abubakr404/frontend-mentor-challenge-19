<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="images/icon-star.svg"
    />
    <link rel="stylesheet" href="twoT.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="main-item">
        <div class="person-info">
          <img src="images/image-jeremy.png" alt="avatar" />
          <div class="info-container">
            <p>Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="calc-tools">
          <button name="daily">Daily</button>
          <button name="weekly">Weekly</button>
          <button name="monthly">Monthly</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
